<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign In with Auth0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        .table {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            background-color: #e8ebef;
        }

        .cell {
            display: table-cell;
            vertical-align: middle;
        }

        .content {
            padding: 25px 0px 25px 0px;
            margin-left: auto;
            margin-right: auto;
            width: 280px; /* login widget width */
        }
    </style>
</head>
<body>

<div class="table">
    <div class="cell">
        <div class="content">
            <!-- WIDGET -->
            <div id="widget-container"></div>
        </div>
    </div>
</div>

<!--[if IE 8]>
<script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
<![endif]-->

<!--[if lte IE 9]>
<script src="https://cdn.auth0.com/js/base64.js"></script>
<script src="https://cdn.auth0.com/js/es5-shim.min.js"></script>
<![endif]-->

<script src="https://cdn.auth0.com/js/lock-8.2.js"></script>
<script src="https://cdn.auth0.com/w2/auth0-6.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"></script>

<script>

    // place inside immediately invoked function
    // expression (IIFE) to remove from global scope
    (function () {

        // Decode utf8 characters properly
        var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));

        var getIpInfo = function () {
            "use strict";
            var deferred = Q.defer();
            var domain = config.auth0Domain;
            $.get("https://" + domain + "/user/ip", deferred.resolve).fail(deferred.reject);
            return deferred.promise;
        };

        var getConnInfo = function (ipInfo) {
            "use strict";
            var deferred = Q.defer();
            var ip = ipInfo && ipInfo.ip || '';
            // uncomment here, to test a failure to match with connection
            // ip = "127.0.0.1";
            $.get("https://webtask.it.auth0.com/api/run/wt-arcseldon-gmail_com-0/ipconn?ip=" + ip, deferred.resolve).fail(deferred.reject);
            return deferred.promise;
        };

        var getConnInfoErrorHandler = function (err) {
            "use strict";
            console.log(err);
            return {connection: 'unknown'};
        };

        var challengeLogin = function () {
            var connection = config.connection;
            var prompt = config.prompt;
            var initializationOptions = {
                assetsUrl: config.assetsUrl,
                cdn: config.cdn
            };

            var lock = new Auth0Lock(config.clientID, config.auth0Domain, initializationOptions);
            lock.show({
                // icon:            '{YOUR_LOGO_URL}',
                callbackURL: config.callbackURL,
                responseType: config.callbackOnLocationHash ? 'token' : 'code',
                dict: config.dict,
                connections: connection ? [connection] : null,
                rememberLastLogin: !prompt,
                container: 'widget-container',
                authParams: config.internalOptions
            });
        };

        var autoLogin = function () {
            "use strict";
            var auth0 = new Auth0({
                domain: config.auth0Domain,
                callbackURL: config.callbackURL,
                clientID: config.clientID,
                callbackOnLocationHash: config.callbackOnLocationHash
            });

            auth0.login({
                connection: connInfo.connection
            }, function (err) {
                if (err) {
                    console.error("Error with login using given connection: " + err.message);
                }
                challengeLogin();
            });
        };

        var validConnectionInfo = function (connInfo) {
            return connInfo && (connInfo.connection !== 'unknown');
        };

        var bodyScript = function (connInfo) {
            "use strict";
            if (validConnectionInfo(connInfo)) {
                autoLogin();
            } else {
                challengeLogin();
            }
        };

        // kick it off..
        getIpInfo()
                .then(getConnInfo, getConnInfoErrorHandler)
                .then(bodyScript)
                .done();

    }());

</script>
</body>
</html>
